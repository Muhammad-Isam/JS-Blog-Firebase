<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main">
        <header><h1>Sign up to engage with Kawish Blog!</h1></header>
        <input type="text" id="fname" placeholder="Enter your First Name"
            class="input input-bordered input-success w-full max-w-xs" />
        <input type="text" id="lname" placeholder="Enter your Last Name"
            class="input input-bordered input-success w-full max-w-xs" />
        <input type="text" id="emailid" placeholder="Enter your Email"
            class="input input-bordered input-success w-full max-w-xs" />            
        <input type="password" id="pass" placeholder="Enter your password"
            class="input input-bordered input-success w-full max-w-xs" />            
        <input type="password" id="cpass" placeholder="Confirm your password"
            class="input input-bordered input-success w-full max-w-xs" />
            <button class="btn btn-wide btn-success" id="signupBtn">
                Sign up
            </button>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
